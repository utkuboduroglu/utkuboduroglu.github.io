<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/katex.min.css">
    <!-- there probably is a better way of checking this... -->
    {% for sheet in site.data.extra_styles %}
        {% if page.url == sheet.url %}
            {% for stylesheet in sheet.links %}
    <link rel="stylesheet" href="/assets/css/{{stylesheet}}">
            {% endfor %}
        {% endif %}
    {% endfor %}
    <!-- this should be in the post layout, and also should
	 be handled by Jekyll and not a JS thing -->
    <link rel="stylesheet" type="text/css" href="http://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"></script>
  </head>
  <body>
    <div class="page-container">
    {% include navigation.html %}

    <div class="page-body">
	{{ content }}
    </div>

    {% include footer.html %}
    
    </div>

  </body>
</html>
